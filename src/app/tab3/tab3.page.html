<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Cart ({{ cart.count || 0 }})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="cart.productData.length > 0; else showOther">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Cart</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-cart-view [prod]="cart.productData"></app-cart-view>
</ng-container>

<ng-template #showOther>
  <ion-img src="/assets/images/empty-cart.png"></ion-img>
  <div class="d-flex ion-justify-content-center  goshop-btn">
    <ion-button class="ion-text-center" routerLink="/tabs/tab1">Continue Shopping</ion-button>
  </div>
</ng-template>

  <ion-footer>
    <ion-toolbar *ngIf="cart.productData.length > 0">
      <div class="total-div">
      <ion-label slot="start">
        <ion-text class="totalPrice">{{total | currency: 'USD' }} <ion-note>({{cart.count}})</ion-note> </ion-text>
      </ion-label>
      <ion-buttons>
        <ion-button
        class="ion-activatable ripple-parent checkout-btn"
        color="tertiary"
        expand="full"
        fill="solid"
        size="large"
        routerLink="/checkout">
        Go to Checkout
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
      </ion-buttons>
    </div>
    </ion-toolbar>
  </ion-footer>

</ion-content>
